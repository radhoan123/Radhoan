<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ঘরে বসে আয়</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <!-- হলুদ ব্যাকগ্রাউন্ড -->
    <div class="yellow-screen">
      <div class="login-box">
        <h2>লগইন করুন</h2>
        <input type="text" placeholder="মোবাইল নম্বর বা ইমেইল" id="loginId"/>
        <input type="password" placeholder="পাসওয়ার্ড" id="loginPass"/>
        <button onclick="login()">লগইন</button>
        <p onclick="showRegister()">রেজিস্ট্রেশন করুন</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
